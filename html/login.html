<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetWell - Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/login.css?v=17">
</head>
<body>
    <div class="container">
        <!-- Left Side - Forms -->
        <div class="left-side">
            <div class="logo">PetWell</div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h1>Login</h1>
                
                <form id="loginFormElement">
                    <div class="form-group">
                        <input type="text" id="loginUsername" name="username" placeholder="Username or Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                    
                    <div id="loginMessage"></div>
                </form>

                <div class="switch-text">
                    New to PetWell?<br>
                    Let's get you started.
                    <div class="switch-link" onclick="showRegister()">Register</div>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <h1>Register</h1>
                
                <form id="registerFormElement">
                    <div class="form-grid">
                        <div class="form-group">
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="registerUsername" name="username" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="registerPassword" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    
                    <button type="submit" class="register-btn">Register</button>
                    
                    <div id="registerMessage"></div>
                </form>
            </div>
        </div>

        <!-- Right Side - Home Screen -->
        <div class="right-side">
            <div class="tagline">Pet care made easy</div>
            
            <div class="home-screen">
                <img src="/static/images/home_screen.png" alt="Home Screen" class="home-screen-image">
            </div>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
