<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pets - PetWell</title>
    <link rel="stylesheet" href="/static/styles/dashboard.css?v=9">
    <link rel="stylesheet" href="/static/styles/pets.css?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <h1 class="logo"><i class="fas fa-paw"></i> PetWell</h1>
        </div>
        <div class="nav-center">
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/pets" class="nav-link active">My Pets</a>
            <a href="#" class="nav-link" id="navAppointments">Appointments</a>
            <a href="/reports" class="nav-link">Health Records</a>
        </div>
        <div class="nav-right">
            <button class="icon-btn" id="notificationBtn" title="Notifications"><i class="fas fa-bell"></i></button>
            <div class="user-menu">
                <div class="user-avatar" id="userAvatar">JD</div>
                <div class="user-dropdown" id="userDropdown">
                    <a href="#" id="viewProfile"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" id="settingsLink"><i class="fas fa-cog"></i> Settings</a>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pets-page-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <h1><i class="fas fa-paw"></i> My Pets</h1>
                <p>Manage all your furry, feathered, and scaly friends</p>
            </div>
            <button class="btn-primary" id="addPetBtn">
                <i class="fas fa-plus-circle"></i> Add New Pet
            </button>
        </div>

        <!-- Filter and Sort Controls -->
        <div class="pets-controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="petSearchInput" placeholder="Search pets by name or breed...">
            </div>
            <div class="filter-group">
                <label>Filter by Species:</label>
                <select id="speciesFilter">
                    <option value="all">All Species</option>
                    <option value="dog">Dogs</option>
                    <option value="cat">Cats</option>
                    <option value="bird">Birds</option>
                    <option value="fish">Fish</option>
                    <option value="rabbit">Rabbits</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="sort-group">
                <label>Sort by:</label>
                <select id="sortBy">
                    <option value="name">Name</option>
                    <option value="age">Age</option>
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
        </div>

        <!-- Pets Grid -->
        <div id="petsGrid" class="pets-grid-full">
            <!-- Pets will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <i class="fas fa-paw"></i>
            <h3>No Pets Found</h3>
            <p>Start by adding your first pet to keep track of their health and activities</p>
            <button class="btn-primary" onclick="document.getElementById('addPetBtn').click()">
                <i class="fas fa-plus-circle"></i> Add Your First Pet
            </button>
        </div>
    </div>

    <!-- Add Pet Modal -->
    <div id="addPetModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> Add New Pet</h3>
                <button class="close-btn" onclick="document.getElementById('addPetModal').classList.add('hidden')">&times;</button>
            </div>
            <form id="addPetForm">
                <div class="form-group">
                    <label for="petName">Pet Name *</label>
                    <input type="text" id="petName" placeholder="e.g., Buddy" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="petSpecies">Species *</label>
                        <select id="petSpecies" required>
                            <option value="">Select species</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="bird">Bird</option>
                            <option value="fish">Fish</option>
                            <option value="rabbit">Rabbit</option>
                            <option value="hamster">Hamster</option>
                            <option value="guinea pig">Guinea Pig</option>
                            <option value="reptile">Reptile</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="petBreed">Breed</label>
                        <input type="text" id="petBreed" placeholder="e.g., Golden Retriever">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="petAge">Age (years)</label>
                        <input type="number" id="petAge" min="0" step="0.5" placeholder="e.g., 3">
                    </div>
                    <div class="form-group">
                        <label for="petWeight">Weight (lbs)</label>
                        <input type="number" id="petWeight" min="0" step="0.1" placeholder="e.g., 30.5">
                    </div>
                </div>
                <div class="form-group">
                    <label for="petMedicalNotes">Medical Notes</label>
                    <textarea id="petMedicalNotes" placeholder="Any medical conditions or special care instructions..."></textarea>
                </div>
                <button type="submit" class="btn-primary btn-block">Add Pet & Get AI Care Tips</button>
            </form>
            <div id="addPetMessage"></div>
        </div>
    </div>

    <!-- Pet Details Modal -->
    <div id="petDetailsModal" class="modal hidden">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Pet Details</h3>
                <button class="close-btn" onclick="document.getElementById('petDetailsModal').classList.add('hidden')">&times;</button>
            </div>
            <div id="petDetailsContent" class="pet-details-body">
                <!-- Pet details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/static/js/pets.js?v=1"></script>
</body>
</html>
