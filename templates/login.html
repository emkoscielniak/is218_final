<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetWell</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --primary-dark: #E85454;
            --success-color: #95E1D3;
            --danger-color: #F38181;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            animation: slideIn 0.8s ease-out;
        }
        
        .form-group {
            margin-bottom: 24px;
            animation: slideIn 0.6s ease-out;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C3E50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E7FF;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #A0AEC0;
        }
        
        .error {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 8px;
            display: none;
            font-weight: 600;
            animation: pulse 0.5s ease-in-out;
        }
        
        .success {
            color: var(--success-color);
            font-size: 16px;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-weight: 600;
            padding: 12px;
            background: rgba(126, 211, 33, 0.1);
            border-radius: 10px;
            animation: pulse 0.5s ease-in-out;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
        }

        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #cccccc, #999999);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #E0E7FF;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .token-info {
            background: linear-gradient(135deg, #E8F5E8 0%, #D4EDDA 100%);
            border: 2px solid var(--success-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .token-info h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #2e7d32;
            font-size: 1.2rem;
        }
        
        .token-text {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            background-color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #C3E6CB;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ PetWell Login üêæ</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            
            <button type="submit" id="submitBtn">Login</button>
            
            <div class="success" id="successMessage">Login successful!</div>
            <div class="error" id="generalError"></div>
        </form>
        
        <div class="token-info" id="tokenInfo">
            <h3>Login Successful!</h3>
            <p>JWT Token stored successfully.</p>
            <div class="token-text" id="tokenDisplay"></div>
            <p><a href="/">Go to PetWell Dashboard</a></p>
        </div>
        
        <div class="register-link">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors and success messages
            clearMessages();
            
            // Get form data
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            // Client-side validation (minimal)
            if (!validateForm(formData)) {
                return;
            }
            
            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/login/json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Success - store JWT token
                    localStorage.setItem('jwt_token', result.access_token);
                    localStorage.setItem('user_data', JSON.stringify(result.user));
                    
                    // Display success message and token info
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('tokenInfo').style.display = 'block';
                    document.getElementById('tokenDisplay').textContent = result.access_token;
                    
                    // Hide the login form
                    document.getElementById('loginForm').style.display = 'none';
                    
                    // Optionally redirect to main page after a delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    // Handle error (401 Unauthorized or other errors)
                    if (response.status === 401) {
                        document.getElementById('generalError').textContent = 'Invalid credentials. Please check your username and password.';
                    } else {
                        document.getElementById('generalError').textContent = result.error || 'Login failed';
                    }
                    document.getElementById('generalError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('generalError').textContent = 'Network error. Please try again.';
                document.getElementById('generalError').style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
        
        function validateForm(formData) {
            let isValid = true;
            
            // Validate required fields
            if (!formData.username.trim()) {
                showError('usernameError', 'Username or email is required');
                isValid = false;
            }
            
            if (!formData.password.trim()) {
                showError('passwordError', 'Password is required');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearMessages() {
            const errorElements = document.querySelectorAll('.error');
            const successElements = document.querySelectorAll('.success');
            
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            successElements.forEach(el => {
                el.style.display = 'none';
            });
            
            // Also hide token info
            document.getElementById('tokenInfo').style.display = 'none';
        }
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('jwt_token');
            if (token) {
                // Show that user is already logged in
                document.getElementById('tokenInfo').style.display = 'block';
                document.getElementById('tokenDisplay').textContent = token;
                document.getElementById('loginForm').style.display = 'none';
                
                const tokenInfoElement = document.getElementById('tokenInfo');
                tokenInfoElement.innerHTML = `
                    <h3>Already Logged In!</h3>
                    <p>You are already logged in. <a href="/">Go to Calculator</a></p>
                    <button onclick="logout()" style="background-color: #f44336;">Logout</button>
                `;
            }
        });
        
        function logout() {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('user_data');
            location.reload();
        }
    </script>
</body>
</html>
