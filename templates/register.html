<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PetWell</title>
    <style>
        :root {
            --primary-color: #7ED321;
            --primary-dark: #5FB904;
            --secondary-color: #50E3C2;
            --danger-color: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            animation: slideIn 0.8s ease-out;
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.6s ease-out;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C3E50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E7FF;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(126, 211, 33, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #A0AEC0;
        }
        
        .error {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 8px;
            display: none;
            font-weight: 600;
            animation: pulse 0.5s ease-in-out;
        }
        
        .success {
            color: var(--primary-color);
            font-size: 16px;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-weight: 600;
            padding: 12px;
            background: rgba(126, 211, 33, 0.1);
            border-radius: 10px;
            animation: pulse 0.5s ease-in-out;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(126, 211, 33, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(126, 211, 33, 0.6);
        }

        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #cccccc, #999999);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #E0E7FF;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #7F8C8D;
            margin-top: 5px;
            padding: 8px;
            background: #F8F9FA;
            border-radius: 6px;
        }

        @media (max-width: 580px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Join PetWell üêæ</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error" id="firstNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="error" id="lastNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" id="submitBtn">Register</button>
            
            <div class="success" id="successMessage">Registration successful! You can now log in.</div>
            <div class="error" id="generalError"></div>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors and success messages
            clearMessages();
            
            // Get form data
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Client-side validation
            if (!validateForm(formData, confirmPassword)) {
                return;
            }
            
            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Success
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('registerForm').reset();
                    
                    // Optionally redirect to login page after a delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    // Handle error
                    document.getElementById('generalError').textContent = result.error || 'Registration failed';
                    document.getElementById('generalError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('generalError').textContent = 'Network error. Please try again.';
                document.getElementById('generalError').style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });
        
        function validateForm(formData, confirmPassword) {
            let isValid = true;
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password length (minimum 6 characters)
            if (formData.password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters long');
                isValid = false;
            }
            
            // Validate password strength (uppercase, lowercase, digit)
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
            if (!passwordRegex.test(formData.password)) {
                showError('passwordError', 'Password must contain at least one uppercase letter, one lowercase letter, and one digit');
                isValid = false;
            }
            
            // Validate password confirmation
            if (formData.password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            // Validate required fields
            if (!formData.first_name.trim()) {
                showError('firstNameError', 'First name is required');
                isValid = false;
            }
            
            if (!formData.last_name.trim()) {
                showError('lastNameError', 'Last name is required');
                isValid = false;
            }
            
            if (!formData.username.trim()) {
                showError('usernameError', 'Username is required');
                isValid = false;
            } else if (formData.username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters long');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearMessages() {
            const errorElements = document.querySelectorAll('.error');
            const successElements = document.querySelectorAll('.success');
            
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            successElements.forEach(el => {
                el.style.display = 'none';
            });
        }
    </script>
</body>
</html>
