<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetWell - AI-Powered Pet Care</title>
    
    <style>
        /* CSS Variables for Pet-Themed Colors */
        :root {
            --primary-color: #FF6B6B;
            --primary-dark: #E85454;
            --secondary-color: #4ECDC4;
            --success-color: #95E1D3;
            --warning-color: #FFD93D;
            --danger-color: #F38181;
            --info-color: #A8DADC;
            --dark-text: #2C3E50;
            --light-text: #7F8C8D;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --pet-gradient: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 50%, #4ECDC4 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--pet-gradient);
            min-height: 100vh;
            line-height: 1.6;
            color: var(--dark-text);
            animation: fadeIn 0.6s ease-out;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideIn 0.8s ease-out;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        header p {
            font-size: 1.3rem;
            font-weight: 300;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .emoji {
            font-size: 2rem;
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .section {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 12px;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
            padding: 20px 30px;
            border-radius: 16px;
            color: white;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }

        .user-info h3 {
            margin: 0;
            font-size: 1.4rem;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0;
            border: 2px solid #E1E8ED;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        
        .pet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .pet-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 25px;
            border-radius: 16px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .pet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--pet-gradient);
        }

        .pet-card:hover {
            transform: translateY(-8px) rotate(1deg);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .pet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .pet-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .pet-species {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .pet-details {
            margin: 15px 0;
            font-size: 0.95rem;
            color: var(--light-text);
        }

        .pet-details p {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pet-details strong {
            color: var(--dark-text);
            min-width: 80px;
        }

        .ai-tips {
            margin: 15px 0;
        }

        .ai-tips h4 {
            color: #2E7D32;
            margin-bottom: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tips-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .tip-card {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            padding: 12px 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            color: #1B5E20;
            font-size: 0.9rem;
            line-height: 1.6;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .tip-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .tip-number {
            background: #4CAF50;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .tip-text {
            flex: 1;
        }

        .pet-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .pet-actions button {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #E85454 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--info-color) 0%, #457B9D 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 16px 20px;
            margin: 15px 0;
            border-radius: 12px;
            font-weight: 600;
            animation: slideIn 0.4s ease-out;
        }
        
        .error {
            background-color: #FFEBEE;
            color: #C62828;
            border-left: 4px solid var(--danger-color);
        }
        
        .success {
            background-color: #E8F5E9;
            color: #2E7D32;
            border-left: 4px solid var(--success-color);
        }

        .auth-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .auth-section {
                grid-template-columns: 1fr;
            }

            .pet-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #E85454 0%, #44A08D 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="emoji">üêæ</span> PetWell <span class="emoji">üêæ</span></h1>
            <p>AI-Powered Pet Care Management Platform</p>
        </header>

        <!-- Authentication Section (Shown when not logged in) -->
        <div id="authSection" class="hidden">
            <div class="auth-section">
                <div class="section">
                    <h2>üîê Login</h2>
                    <form id="loginForm">
                        <input type="text" id="loginUsername" placeholder="Username or Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <div id="loginMessage"></div>
                </div>

                <div class="section">
                    <h2>üìù Register</h2>
                    <form id="registerForm">
                        <input type="text" id="regFirstName" placeholder="First Name" required>
                        <input type="text" id="regLastName" placeholder="Last Name" required>
                        <input type="email" id="regEmail" placeholder="Email" required>
                        <input type="text" id="regUsername" placeholder="Username" required>
                        <input type="password" id="regPassword" placeholder="Password (min 6 chars, 1 uppercase, 1 lowercase, 1 digit)" required>
                        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <div id="registerMessage"></div>
                </div>
            </div>
        </div>

        <!-- Pet Management Section (Shown when logged in) -->
        <div id="petSection" class="hidden">
            <div class="user-info">
                <h3>Welcome, <span id="userName"></span>! üëã</h3>
                <button id="logoutBtn">Logout</button>
            </div>

            <!-- Add New Pet -->
            <div class="section">
                <h2>‚ûï Add New Pet</h2>
                <form id="addPetForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="petName">Pet Name *</label>
                            <input type="text" id="petName" placeholder="e.g., Buddy" required>
                        </div>
                        <div class="form-group">
                            <label for="petSpecies">Species *</label>
                            <select id="petSpecies" required>
                                <option value="">Select Species</option>
                                <option value="dog">üêï Dog</option>
                                <option value="cat">üêà Cat</option>
                                <option value="bird">üê¶ Bird</option>
                                <option value="fish">üê† Fish</option>
                                <option value="rabbit">üê∞ Rabbit</option>
                                <option value="hamster">üêπ Hamster</option>
                                <option value="guinea pig">üêπ Guinea Pig</option>
                                <option value="reptile">ü¶é Reptile</option>
                                <option value="other">üêæ Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="petBreed">Breed (Optional)</label>
                            <input type="text" id="petBreed" placeholder="e.g., Golden Retriever">
                        </div>
                        <div class="form-group">
                            <label for="petAge">Age (years)</label>
                            <input type="number" id="petAge" min="0" max="50" placeholder="e.g., 3">
                        </div>
                        <div class="form-group">
                            <label for="petWeight">Weight (lbs)</label>
                            <input type="number" id="petWeight" min="0.1" max="500" step="0.1" placeholder="e.g., 45.5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="petMedicalNotes">Medical Notes (Optional)</label>
                        <textarea id="petMedicalNotes" placeholder="Any medical conditions, allergies, or special care instructions..."></textarea>
                    </div>
                    <button type="submit">Add Pet & Get AI Care Tips</button>
                </form>
                <div id="addPetMessage"></div>
            </div>

            <!-- Pet List -->
            <div class="section">
                <h2>üêæ My Pets</h2>
                <div id="petList" class="pet-grid">
                    <!-- Pet cards will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let currentUser = null;

        // Check if user is logged in on page load
        window.onload = function() {
            if (token) {
                fetchCurrentUser();
            } else {
                showAuthSection();
            }
        };

        // Show/Hide Sections
        function showAuthSection() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('petSection').classList.add('hidden');
        }

        function showPetSection() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('petSection').classList.remove('hidden');
        }

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const firstName = document.getElementById('regFirstName').value;
            const lastName = document.getElementById('regLastName').value;
            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('registerMessage', 'Passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ first_name: firstName, last_name: lastName, email, username, password })
                });

                if (response.ok) {
                    showMessage('registerMessage', 'Registration successful! Please login.', 'success');
                    document.getElementById('registerForm').reset();
                } else {
                    const data = await response.json();
                    showMessage('registerMessage', data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'Network error', 'error');
            }
        });

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    showMessage('loginMessage', 'Login successful!', 'success');
                    setTimeout(() => {
                        fetchCurrentUser();
                    }, 500);
                } else {
                    showMessage('loginMessage', 'Invalid credentials', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Network error', 'error');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            token = null;
            currentUser = null;
            showAuthSection();
            showMessage('loginMessage', 'Logged out successfully', 'success');
        });

        // Fetch Current User
        async function fetchCurrentUser() {
            try {
                const response = await fetch('/users/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('userName').textContent = currentUser.first_name || currentUser.username;
                    showPetSection();
                    fetchPets();
                } else {
                    localStorage.removeItem('token');
                    showAuthSection();
                }
            } catch (error) {
                console.error('Error fetching user:', error);
                showAuthSection();
            }
        }

        // Add Pet
        document.getElementById('addPetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const petData = {
                name: document.getElementById('petName').value,
                species: document.getElementById('petSpecies').value,
                breed: document.getElementById('petBreed').value || null,
                age: document.getElementById('petAge').value ? parseInt(document.getElementById('petAge').value) : null,
                weight: document.getElementById('petWeight').value ? parseFloat(document.getElementById('petWeight').value) : null,
                medical_notes: document.getElementById('petMedicalNotes').value || null
            };

            try {
                const response = await fetch('/pets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(petData)
                });

                if (response.ok) {
                    showMessage('addPetMessage', '‚úÖ Pet added successfully with AI care tips!', 'success');
                    document.getElementById('addPetForm').reset();
                    fetchPets();
                } else {
                    const data = await response.json();
                    showMessage('addPetMessage', data.error || 'Failed to add pet', 'error');
                }
            } catch (error) {
                showMessage('addPetMessage', 'Network error', 'error');
            }
        });

        // Fetch Pets
        async function fetchPets() {
            try {
                const response = await fetch('/pets', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const pets = await response.json();
                    displayPets(pets);
                } else {
                    console.error('Failed to fetch pets');
                }
            } catch (error) {
                console.error('Error fetching pets:', error);
            }
        }

        // Format AI tips as individual cards
        function formatTipsAsCards(tipsText) {
            if (!tipsText || tipsText === 'AI care tips unavailable') {
                return '<div class="tip-card"><div class="tip-number">!</div><div class="tip-text">AI care tips unavailable</div></div>';
            }
            
            // Split by common patterns: numbered lists, bullet points, or newlines
            const tips = tipsText
                .split(/\n+/)
                .map(tip => tip.trim())
                .filter(tip => tip.length > 0)
                .map(tip => tip.replace(/^[\d\.\-\*\‚Ä¢]+\s*/, '')) // Remove leading numbers, bullets, etc.
                .filter(tip => tip.length > 0);
            
            if (tips.length === 0) {
                return '<div class="tip-card"><div class="tip-number">!</div><div class="tip-text">No tips available</div></div>';
            }
            
            return tips.map((tip, index) => `
                <div class="tip-card">
                    <div class="tip-number">${index + 1}</div>
                    <div class="tip-text">${tip}</div>
                </div>
            `).join('');
        }

        // Display Pets
        function displayPets(pets) {
            const petList = document.getElementById('petList');
            
            if (pets.length === 0) {
                petList.innerHTML = '<p style="text-align: center; color: var(--light-text); font-size: 1.2rem; padding: 40px;">No pets added yet. Add your first furry friend! üêæ</p>';
                return;
            }

            petList.innerHTML = pets.map(pet => `
                <div class="pet-card">
                    <div class="pet-header">
                        <div>
                            <div class="pet-name">${pet.name}</div>
                            <span class="pet-species">${getSpeciesEmoji(pet.species)} ${pet.species}</span>
                        </div>
                    </div>
                    <div class="pet-details">
                        ${pet.breed ? `<p><strong>Breed:</strong> ${pet.breed}</p>` : ''}
                        ${pet.age ? `<p><strong>Age:</strong> ${pet.age} years old</p>` : ''}
                        ${pet.weight ? `<p><strong>Weight:</strong> ${pet.weight} lbs</p>` : ''}
                        ${pet.medical_notes ? `<p><strong>Medical Notes:</strong> ${pet.medical_notes}</p>` : ''}
                    </div>
                    ${pet.ai_care_tips ? `
                        <div class="ai-tips">
                            <h4>ü§ñ AI Care Tips</h4>
                            <div class="tips-grid">
                                ${formatTipsAsCards(pet.ai_care_tips)}
                            </div>
                        </div>
                    ` : ''}
                    <div class="pet-actions">
                        <button class="btn-success" onclick="regenerateTips(${pet.id})">üîÑ Refresh AI Tips</button>
                        <button class="btn-danger" onclick="deletePet(${pet.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Get Species Emoji
        function getSpeciesEmoji(species) {
            const emojis = {
                'dog': 'üêï', 'cat': 'üêà', 'bird': 'üê¶', 'fish': 'üê†',
                'rabbit': 'üê∞', 'hamster': 'üêπ', 'guinea pig': 'üêπ',
                'reptile': 'ü¶é', 'other': 'üêæ'
            };
            return emojis[species.toLowerCase()] || 'üêæ';
        }

        // Regenerate AI Tips
        async function regenerateTips(petId) {
            try {
                const response = await fetch(`/pets/${petId}/regenerate-tips`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    fetchPets();
                } else {
                    alert('Failed to regenerate tips');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        // Delete Pet
        async function deletePet(petId) {
            if (!confirm('Are you sure you want to delete this pet?')) return;

            try {
                const response = await fetch(`/pets/${petId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    fetchPets();
                } else {
                    alert('Failed to delete pet');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        // Show Message
        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }
    </script>
</body>
